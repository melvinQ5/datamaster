<!-- 载入静态文件 更早版本可能会用load staticfiles -->
{% load static %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <title>数据分析</title>
    <link rel="stylesheet" href="{% static 'Semantic-UI-CSS-master/semantic.min.css' %}">
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/jquery.cookie.js'%}"></script> 
    <script type="text/javascript" src="{% static 'Semantic-UI-CSS-master/semantic.js' %}"></script>

    <!-- DataTables Semantic UI主题的CSS -->
    <link rel="stylesheet" href="{% static 'DataTables-1.10.21/media/css/dataTables.semanticui.min.css' %}">
    <!-- DataTables 主JS -->
    <script type="text/javascript" src="{% static 'DataTables-1.10.21/media/js/jquery.dataTables.min.js' %}"></script>
    <!-- DataTables Semantic UI主题的JS -->
    <script type="text/javascript" src="{% static 'DataTables-1.10.21/media/js/dataTables.semanticui.min.js' %}"></script>
    <!-- pyecharts 主JS -->
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>


</head>

<body>
<!-- csrf 跨站点请求伪造保护-->
{% csrf_token %}
<!-- 引入导航栏 -->
{% include 'header.html' %}
<!-- 预留具体页面的位置 -->
{% block body %}{% endblock body %}
<!-- 引入注脚 -->
{% include 'footer.html' %}
</body>

</html>
